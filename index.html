<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dueling Dragons</title>
    <link href="./styles.css" rel="stylesheet">
    <script src="./js/model.js" defer></script>
    <script src="./js/view.js" defer></script>
    <script src="./js/controller.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&family=Press+Start+2P&display=swap" rel="stylesheet"> 
</head>
<body>
    <main>
        <h1>Dueling Dragons</h1>
        <p>Press a button to summon your team of dragons!</p>
        <nav>
        </nav>
        <div class="arena">
            <div id="player-team" class="player">
                <div class="support">
                    <div class="dragon one" id="player-1-S"></div>
                    <div class="dragon two" id="player-2-S"></div>
                    <div class="dragon three" id="player-3-S"></div>
                    <div class="dragon four" id="player-4-S"></div>
                </div>
                <div class="attack">
                    <div class="dragon one" id="player-1"></div>
                    <div class="dragon two" id="player-2"></div>
                    <div class="dragon three" id="player-3"></div>
                    <div class="dragon four" id="player-4"></div>
                </div>
            </div>
            <div id="computer-team" class="computer">
                <div class="attack">
                    <div class="dragon one" id="computer-1"></div>
                    <div class="dragon two" id="computer-2"></div>
                    <div class="dragon three" id="computer-3"></div>
                    <div class="dragon four" id="computer-4"></div>
                </div>
                <div class="support">
                    <div class="dragon one" id="computer-1-S"></div>
                    <div class="dragon two" id="player-2-S"></div>
                    <div class="dragon three" id="player-3-S"></div>
                    <div class="dragon four" id="player-4-S"></div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
